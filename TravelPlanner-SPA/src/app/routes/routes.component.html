<h1 align="center">Travels!</h1>
<div fxLayout fxLayoutAlign="center">
  <mat-form-field>
    <mat-label required>From:</mat-label>
    <input #fromWhere matInput type="text" name="fromCity">
  </mat-form-field>
</div>
  <div fxLayout fxLayoutAlign="center">
  <mat-form-field>
    <mat-label required>To:</mat-label>
    <input #toWhere matInput type="text" name="toCity">
  </mat-form-field>
</div>

<div fxLayout fxLayoutAlign="center">
  <button mat-button (click)='Search(fromWhere.value, toWhere.value)'>Search</button>
</div>
<h3>{{ errorMsg }}</h3>

<div fxLayout fxLayoutAlign="center">
<mat-list>
  <mat-list-item *ngFor="let route of routes">
    Train to {{route.toWhere}} arrive at:
    <mat-list-item *ngFor="let time of route.arrivalTime">
      {{time}}
    </mat-list-item>
    Train leaves at {{route.departureTime}}.
  </mat-list-item>
</mat-list>
</div>
